  <script src="JS/app.js" type="module"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      onSnapshot, 
      query, 
      orderBy 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // ================= FIREBASE CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyDXYuGsHV-u8HzDbBCrLDJAhTAYdSDjI8Q",
      authDomain: "attendence-bc81d.firebaseapp.com",
      projectId: "attendence-bc81d",
      storageBucket: "attendence-bc81d.firebasestorage.app",
      messagingSenderId: "804910602579",
      appId: "1:804910602579:web:eb61bbb3a2c6b1ef1229a6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

 const container = document.getElementById("container_of_table");

    const q = query(collection(db, "Attendance"), orderBy("time", "desc"));

    onSnapshot(q, (snapshot) => {
      const grouped = {};

      snapshot.forEach((doc) => {
        const data = doc.data();
        // ðŸ”¹ Extract date only from timestamp
        const date = new Date(data.time).toLocaleDateString();
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(data);
      });

      container.innerHTML = ""; // Clear previous

      // ðŸ”¹ Create Accordion per date
      Object.entries(grouped).forEach(([date, records], index) => {
        const collapseId = `collapse${index}`;
        const headingId = `heading${index}`;

        container.innerHTML += `
          <div class="accordion-item mb-2">
            <h2 class="accordion-header" id="${headingId}">
              <button class="accordion-button ${index === 0 ? "" : "collapsed"}" type="button"
                data-bs-toggle="collapse" data-bs-target="#${collapseId}"
                aria-expanded="${index === 0}" aria-controls="${collapseId}">
                ðŸ“… ${date}
              </button>
            </h2>
            <div id="${collapseId}" class="accordion-collapse collapse ${index === 0 ? "show" : ""}" 
                 aria-labelledby="${headingId}" data-bs-parent="#container_of_table">
              <div class="accordion-body">
                <table class="table table-bordered table-striped text-center">
                  <thead class="table-dark">
                    <tr>
                      <th>Student ID</th>
                      <th>Name</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${records.map(r => `
                      <tr>
                        <td>${r.studentID}</td>
                        <td>${r.name}</td>
                        <td>${r.time}</td>
                      </tr>
                    `).join("")}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;
      });
    });
  </script>

  

  </script>
