<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://fasih-nasir.netlify.app/img/images.png" type="image/x-icon">

  <!-- HTML5 QR Code Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard | LMS BY Fasih</title>

  <style>
    body {
      background: #f8f9fa;
    }
    .accordion-button::after {
      font-size: 1rem;
    }
    .download-btn {
      float: right;
    }
  </style>
</head>

<body>

  <!-- =============== MAIN CODE START =========== -->
  <section>
    <div class="container-fluid  h_97vh bg-white">
      <div class="row">
        <!-- ===== COL-3 CODE START ======== -->
        <div class="col-lg-3 h_97vh d-lg-flex d-none">
          <div id="sidebar" class="h-100"></div>
        </div>
        <!-- ===== COL-3 CODE END ======== -->

        <!-- ===== COL-9 CODE START ======== -->
        <div class="col-lg-9 h_97vh h-100">
          <div class="col-12 bg-white h-100 border-radius px-2 py-3 mt-2 shadow-sm">

            <div class="container m-0 p-0">
              <h2 class="text-center mb-4 text-primary">Attendance Grouped by Date</h2>
              <div class="accordion m-0 p-0" id="container_of_table"></div>
            </div>

          </div>
        </div>
        <!-- ===== COL-9 CODE END ======== -->

      </div>
    </div>
  </section>
  <!-- =============== MAIN CODE END =========== -->

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/app.js" type="module"></script>
  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // ================= FIREBASE CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyDXYuGsHV-u8HzDbBCrLDJAhTAYdSDjI8Q",
      authDomain: "attendence-bc81d.firebaseapp.com",
      projectId: "attendence-bc81d",
      storageBucket: "attendence-bc81d.firebasestorage.app",
      messagingSenderId: "804910602579",
      appId: "1:804910602579:web:eb61bbb3a2c6b1ef1229a6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("container_of_table");
    const q = query(collection(db, "Attendance"), orderBy("time", "desc"));

    onSnapshot(q, (snapshot) => {
      const grouped = {};

      snapshot.forEach((doc) => {
        const data = doc.data();
        // Group by date
        const date = new Date(data.time).toLocaleDateString();
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(data);
      });

      container.innerHTML = ""; // Clear before re-rendering

      Object.entries(grouped).forEach(([date, records], index) => {
        const collapseId = `collapse${index}`;
        const headingId = `heading${index}`;
        const sectionId = `section${index}`;

        container.innerHTML += `
          <div class="accordion-item mb-3 m-0 p-0" id="${sectionId}">
            <h2 class="accordion-header d-flex justify-content-between align-items-center" id="${headingId}">
              <button class="accordion-button ${index === 0 ? "" : "collapsed"}" type="button"
                data-bs-toggle="collapse" data-bs-target="#${collapseId}"
                aria-expanded="${index === 0}" aria-controls="${collapseId}">
                 ${date}
              </button>
              <button class="btn btn-sm  me-3 download-btn" onclick="downloadPDF('${sectionId}', '${date}')">
                <i class="fa-solid fa-file-pdf"></i> Download 
              </button>
            </h2>
            <div id="${collapseId}" class="m-0 p-0 accordion-collapse collapse ${index === 0 ? "show" : ""}" 
                 aria-labelledby="${headingId}" data-bs-parent="#container_of_table">
              <div class="accordion-body m-0 p-0">
                <table class="table table-bordered table-striped m-0 p-0">
                  <thead class="table-dark">
                    <tr>
                      <th>Student ID</th>
                      <th>Name</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${records.map(r => `
                      <tr>
                        <td>${r.studentID}</td>
                        <td>${r.name}</td>
                        <td>${r.time.split(",")[1]}</td>
                      </tr>
                    `).join("")}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;
      });
    });

    // ================= PDF DOWNLOAD FUNCTION =================
    window.downloadPDF = function (sectionId, date) {
      const element = document.getElementById(sectionId);
      html2pdf()
        .set({
          margin: 10,
          filename: `Attendance_${date.replace(/\//g, "-")}.pdf`,
          image: { type: 'jpeg', quality: 1 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .from(element)
        .save();
    };
  </script>
</body>

</html>
