<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    input, button, select {
      padding: 6px;
      margin: 4px 0;
    }
    .add-form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<h1>Attendance System</h1>

<div class="add-form">
  <input type="text" id="studentName" placeholder="Student Name">
  <input type="text" id="studentID" placeholder="Student ID">
  <select id="status">
    <option value="Present">Present</option>
    <option value="Absent">Absent</option>
  </select>
  <button onclick="addAttendance()">Add Attendance</button>
</div>

<div id="attendanceTables"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDXYuGsHV-u8HzDbBCrLDJAhTAYdSDjI8Q",
    authDomain: "attendence-bc81d.firebaseapp.com",
    projectId: "attendence-bc81d",
    storageBucket: "attendence-bc81d.firebasestorage.app",
    messagingSenderId: "804910602579",
    appId: "1:804910602579:web:eb61bbb3a2c6b1ef1229a6",
    measurementId: "G-CBCKQTJ9ZM"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Get today's date in YYYY-MM-DD
  function getDateID(date = new Date()) {
    return date.toISOString().split('T')[0];
  }
function addAttendance() {
  const name = document.getElementById('studentName').value.trim();
  const studentID = document.getElementById('studentID').value.trim();
  const status = document.getElementById('status').value;

  if (!name || !studentID) {
    alert('Please enter both name and ID');
    return;
  }

  const todayID = getDateID();
  const todayRef = db.collection("attendance").doc(todayID);

  const studentData = {
    name,
    studentID,
    status,
    time: new Date().toLocaleTimeString()
  };

  todayRef.set({
    [studentID]: studentData
  }, { merge: true }); // <- merge true prevents replacement

  document.getElementById('studentName').value = '';
  document.getElementById('studentID').value = '';

  setTimeout(loadAttendance, 500); // refresh table
}

 // Load all attendance tables
function parseHour12(timeStr) {
    // timeStr example: "8:53:08 PM"
    const [time, modifier] = timeStr.split(' ');
    let [hours, minutes, seconds] = time.split(':').map(Number);

    if (modifier === 'PM' && hours !== 12) hours += 12;
    if (modifier === 'AM' && hours === 12) hours = 0;

    return hours; // 0-23
}

// Load all attendance tables
function loadAttendance() {
    const container = document.getElementById('attendanceTables');
    container.innerHTML = '';

    db.collection("attendance").get().then(snapshot => {
        snapshot.forEach(docSnap => {
            const dateID = docSnap.id;
            const data = docSnap.data();

            const records = Object.values(data);

            // Group by hour
            const hourGroups = {};
            records.forEach(record => {
                const hour = parseHour12(record.time);
                const hourLabel = `${hour}:00 - ${hour}:59`;
                if (!hourGroups[hourLabel]) hourGroups[hourLabel] = [];
                hourGroups[hourLabel].push(record);
            });

            // Sort hours ascending
            const sortedHours = Object.keys(hourGroups).sort((a,b)=> parseInt(a)-parseInt(b));

            sortedHours.forEach(hourLabel => {
                const hourRecords = hourGroups[hourLabel];

                const caption = document.createElement('h2');
                caption.textContent = `Attendance for ${dateID} | Hour: ${hourLabel}`;
                container.appendChild(caption);

                const table = document.createElement('table');
                let html = `<tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>`;

                // Sort records within the hour by time
                hourRecords.sort((a,b)=> {
                    const t1 = new Date(`1970-01-01T${a.time}`);
                    const t2 = new Date(`1970-01-01T${b.time}`);
                    return t1 - t2;
                });

                hourRecords.forEach(record => {
                    html += `<tr>
                        <td>${record.studentID}</td>
                        <td>${record.name}</td>
                        <td>${record.status}</td>
                        <td>${record.time}</td>
                    </tr>`;
                });

                table.innerHTML = html;
                container.appendChild(table);
            });
        });
    });
}
loadAttendance() 
</script>

</body>
</html>
