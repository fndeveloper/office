<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grouped Students</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Students Grouped by Grade</h2>
    <div id="output"></div>


    <div class="container" id="container_of_table">

    </div>
  </div>

  <script>
  const students = [
  { name: "Fasih", grade: "A" },
  { name: "Ali", grade: "B" },
  { name: "Sara", grade: "A" },
  { name: "Zain", grade: "B" },
  { name: "Hassan", grade: "A" },
  { name: "Rida", grade: "A" },
  { name: "Nimra", grade: "B" },
  { name: "Asad", grade: "A" }
];

const grouped = {}; // ðŸ‘ˆ yahan hum groups store karenge

for (let index = 0; index < students.length; index++) {
  const element = students[index];
 
  if(!grouped[element.grade]){
    grouped[element.grade]=[]
  }
  grouped[element.grade].push(element.name)
  
}
var container_of_table=document.getElementById("container_of_table");
Object.entries(grouped).forEach((e)=>{
  
  // console.log(e);
   container_of_table.innerHTML+=`
      <table class="my-2 border">
      <thead>
        <tr>
          <td>Date</td>
          <td>${e[0]}</td>
        </tr>
      </thead>
      <tbody>
       
           ${e[1].map(s => `
  <tr>
    <td>${s}</td>
  </tr>
`).join("")}

      </tbody>
    </table>
  `
})


  </script>
<script src="app.js"></script>
</body>
</html>
